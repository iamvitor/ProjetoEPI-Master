<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastrar Colaborador</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Função para fechar a janela do popup
        function fecharPopup() {
            window.close();
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <!-- Formulário de cadastro -->
                    <form th:method="post" th:action="@{/colaboradores}" th:object="${colaboradoresDto}">
                        <div class="form-group mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="funcao">Função</label>
                            <input type="text" id="funcao" th:field="*{funcao}" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nascimento">Data Nascimento</label>
                            <input type="date" id="nascimento" th:field="*{nascimento}" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <input type="submit" value="Cadastrar" class="btn btn-dark">

                        </div>
                    </form>

                    <!-- Mensagem de erro -->
                    <div th:if="${param.erro}" class="alert alert-danger mt-3" role="alert">
                        <span class="mensagem">Erro ao realizar cadastro do colaborador</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
